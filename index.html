      function saveTheme(idTheme){
          
          bddJSON.forEach(element => {
            if (element.themeId == idTheme){
              element.themeContent = document.getElementById('text' + idTheme).value
            }
          });

          console.log(Base64.encode(bddJSON))
        
          fetch('https://api.github.com/repos/pkoiapp/RPT_boite_a_idee/contents/bddTheme.json', {
          method: 'PUT',
          monHeader,
          body: {
                  'message': 'theme modifié',
                  'committer': {
                      'name': 'RPT',
                      'email': 'rpt@github.com'
                  },
                  'content': Base64.encode(bddJSON),

                }

      function addTheme(){
        idTheme = Date.now()
        dateCreation = new Date(Date.now())
        document.getElementById('content').insertAdjacentHTML("beforeend", 
          '<div class="contentTheme" id="' + idTheme + '"">' +
            '<div class="Theme">' +
              //'<input type="checkbox" id="checkThemeID" style="background-color: white;">' +
              '<input type="text" placeholder="Thème ici...'+ dateCreation.getMinutes() +'" id="text'+ idTheme +'" class="item themeID">' +
              '<button class="mainbtn subbtn saveThemebtn" id="saveTheme" onclick="saveTheme(' + idTheme + ')"><i class="si-disk" style="color: #333635; font-size: 16px;"></i></button>' +
              '<button class="mainbtn subbtn addIdeabtn" id="addIdea" onclick="addIdee('+ idTheme +')"><i class="si-plus-circle" style="color: #333635; font-size: 16px;"></i></button>' +

          '</div>') ;         
      }

      function delTheme(idTheme){
        let text = "Supprimer le thème: " + document.getElementById('text'+idTheme).value + " ?" ;
        if (confirm(text) == true) {
          document.getElementById(idTheme).style.display = 'none';
        }         
      }

      window.onload = function() {
        //mise à jour des thèmes

          .then(json=>{

                  '<button class="mainbtn subbtn saveThemebtn" id="saveTheme" onclick="saveTheme(' + data.themeId + ')"><i class="si-disk" style="color: #333635; font-size: 16px;"></i></button>' +
                  '<button class="mainbtn subbtn addIdeabtn" id="addIdea" onclick="addIdee(' + data.themeId + ')"><i class="si-plus-circle" style="color: #333635; font-size: 16px;"></i></button>' +
